<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora de juros compostos</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora de juros compostos</h1>
      <form>
        <section class="form-group">
          <label for="aplic-inicial" class="form__label">Quanto será a aplicação inicial? (R$) </label>
            </label
          ><input name="aplic-inicial" type="text" class="form__input"/>
        </section>
        <section class="form-group">
          <label for="aplic-meses" class="form__label">
            Quanto pagará por mês? (R$)</label
          ><input name="aplic-meses" type="text" class="form__input" />
        </section>
        <section class="form-group">
          <label for="meses" class="form__label"> Durante quantos meses?</label
          ><input name="meses" type="text" class="form__input" />
        </section>
        <section class="form-group">
          <label for="taxa" class="form__label"> A que taxa? (%) </label
          ><input name="taxa" type="text" class="form__input" />
        </section>
		<hr>
        <div class="form__button-row">
          <button class="form__button form__button--limpar">Limpar</button
          ><button class="form__button form__button--enviar">Calcular</button>
        </div>
      </form>

			</ul>

		</section> -->

	<script src="./js/script.js"></script>
  </body>
</html>
